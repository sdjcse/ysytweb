language: node_js

node_js: stable

sudo: required

addons:
  chrome: stable

os:
  - linux

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm test

deploy:
  provider: heroku
  api_key:
    secure: 
  app: intense-beach-95674
  on:
    repo: senthilkumar04/ysytweb
  run:
    - npm run build.prod
    - npm run serve.prod
