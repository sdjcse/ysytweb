language: node_js
node_js: stable
sudo: required
skip_cleanup: true
addons:
  chrome: stable
os:
- linux
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: vast-savannah-64536
  run:
    - "npm run build.prod"
  on:
    repo: senthilkumar04/ysytweb
